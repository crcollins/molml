language: python
python:
  - "2.7"
  #- "3.2"
  #- "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

notifications:
  email: false

cache: pip

before_install:
  - sudo apt-get install pandoc
  - pip install -U pip

install:
  - pip install -r requirements-dev.txt
  - pip install -e .

script: 
  - nosetests --cover-branches --with-coverage --cover-package=molml --cover-erase

after_success:
  - coveralls
